<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="user" method="post" action="">
    <p>
       <label for="ten">họ tên</label>
        <input type="text" id="ten">
    </p>
    <p>
        <label for="noi o">nơi ở</label>
        <input type="text" id="noi o" name="noi o" readonly value="" placeholder="nhập nơi ở">
    </p>
    <p>
        <label for="location">Nơi sinh</label>
        <input type="text" id="location" name="location" required value="" placeholder="Nhập nơi sinh">
    </p>
    <p>
        <label for="location2">quê quán</label>
        <input type="text" id="location2" name="location2" required value="" placeholder="Nhập nơi ở">

    <p>
        <label for="color">màu</label>
        <input type="color" id="color" name="color" value="" >
    </p>
    <p>
        <label for="day">ngày sinh</label>
        <input type="date" id="day" name="day" value="">
    </p>

    <p>
        <label for="avatar"Avatar></label>
        <input type="image" src="02.png" id="avatar" name="">
    </p>

    <p>
    <input type="submit" name="submit" value="nhập dữ liệu">
    </p>
    <p>
    <label for="CV">Upload VC</label>
    <input type="file" id="CV" name="CV" value="">
    </p>

    <p>
    <label for="token">dữ liệu truyền ngầm</label>
    <input type="hidden" id="token" name="token" value="">
    </p>

    
</form>
</body>
</html>
